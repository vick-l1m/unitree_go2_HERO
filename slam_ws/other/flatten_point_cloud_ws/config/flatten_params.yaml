flatten_node:
  ros__parameters:
    # Map resolution in meters per cell
    resolution: 0.1
    
    # Maximum map dimensions in meters
    max_width_m: 200.0
    max_height_m: 200.0
    
    # Height threshold - points below this are considered ground
    ground_height_threshold: 0.4
    
    # Topic names
    cloud_topic: "/lio_sam/mapping/map_global"
    odom_topic: "/lio_sam/mapping/odometry"
    map2d_topic: "/map2d"
    
    # Queue sizes
    queue_size: 10
    
    # Update parameters
    update_radius_m: 50.0  # Update map within this radius of robot
    tick_rate_hz: 1.0      # Update frequency in Hz